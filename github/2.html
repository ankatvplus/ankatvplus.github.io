<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Film ArÅŸivi</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
}

header {
  background: #000;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  color: #e50914;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
}

.card {
  background: #222;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  text-align: center;
}

.card:hover {
  background: #e50914;
}

.player-container {
  display: none;
  padding: 20px;
}

iframe, video {
  width: 100%;
  height: 500px;
  border-radius: 10px;
  border: none;
}
button {
  background: #e50914;
  border: none;
  padding: 10px 15px;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<header>ðŸŽ¬ Film ArÅŸivi</header>

<div class="container">
  <div class="card" onclick="openFilm('https://filmarsivi.atakann.workers.dev/?ID=https://www.filmmodu.ws/rich-flu-film-izle')">Film 1</div>
  <div class="card" onclick="openFilm('https://filmarsivi.atakann.workers.dev/?ID=https://www.filmmodu.ws/boy-kills-world-altyazili-film-izle')">Film 2</div>
  <div class="card" onclick="openFilm('https://filmarsivi.atakann.workers.dev/?ID=https://www.filmmodu.ws/a-beautiful-mind-film-izle')">Film 3</div>
  <div class="card" onclick="openFilm('https://filmarsivi.atakann.workers.dev/?ID=https://www.filmmodu.ws/a-dog-and-pony-show-film-izle')">Film 4</div>
  <div class="card" onclick="openFilm('https://filmarsivi.atakann.workers.dev/?ID=https://www.filmmodu.ws/a-house-of-dynamite-film-izle')">Film 5</div>
  <div class="card" onclick="openFilm('https://filmarsivi.atakann.workers.dev/?ID=https://www.filmmodu.ws/a-line-of-fire-film-izle')">Film 6</div>
</div>

<div class="player-container" id="playerSection">
  <button onclick="closeFilm()">â¬… Geri</button>
  <div id="player"></div>
</div>

<script>
function openFilm(url) {
  document.querySelector(".container").style.display = "none";
  document.getElementById("playerSection").style.display = "block";

  document.getElementById("player").innerHTML =
    '<video controls autoplay><source src="'+url+'" type="video/mp4"></video>';
}

function closeFilm() {
  document.querySelector(".container").style.display = "grid";
  document.getElementById("playerSection").style.display = "none";
  document.getElementById("player").innerHTML = "";
}
</script>

</body>
</html>
