<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Film ArÅŸivi</title>

<style>
body{
  margin:0;
  background:#111;
  font-family:Arial;
  color:white;
}
header{
  background:#000;
  padding:15px;
  text-align:center;
  font-size:22px;
  color:#e50914;
}
.container{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}
.card{
  background:#1c1c1c;
  border-radius:10px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}
.card:hover{
  transform:scale(1.05);
}
.card img{
  width:100%;
  height:300px;
  object-fit:cover;
}
.card-content{
  padding:10px;
}
.card-content h3{
  margin:0;
}
.card-content p{
  font-size:13px;
  color:#ccc;
}
iframe{
  width:100%;
  height:650px;
  border:none;
  display:none;
}
</style>
</head>
<body>

<header>ðŸŽ¬ Film ArÅŸivi</header>

<div class="container" id="movieList"></div>

<iframe id="playerFrame"></iframe>

<script>
fetch("movies.json")
.then(response => response.json())
.then(data => {
  const container = document.getElementById("movieList");

  data.forEach(movie => {
    const card = document.createElement("div");
    card.className="card";

    card.innerHTML = `
      <img src="${movie.poster}">
      <div class="card-content">
        <h3>${movie.title}</h3>
        <p>${movie.year} | ${movie.genre}</p>
      </div>
    `;

    card.onclick = function(){
      openMovie(movie.video);
    };

    container.appendChild(card);
  });
});

function openMovie(url){
  document.getElementById("movieList").style.display="none";
  let frame=document.getElementById("playerFrame");
  frame.style.display="block";
  frame.src="player.html?video="+encodeURIComponent(url);
}
</script>

</body>
</html>
