<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>damar FM - Canlƒ± TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* ANA TV EKRANI */
        .tv-screen {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            position: relative;
            background: #000;
        }
        
        /* Vƒ∞DEO ALANI */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;  /* 'cover' derseniz videolar kƒ±rpƒ±lƒ±r, 'contain' derseniz tam g√∂r√ºn√ºr */
            background: #000;
        }
        
        /* TV EFEKTLERƒ∞ (opsiyonel) */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(255,255,255,0.02) 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 3;
            opacity: 0.2;
        }
        
        /* KANAL LOGOSU (damar FM) - Vƒ∞DEOLARIN √úST√úNDE */
        .channel-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 4;
            background: rgba(255, 107, 107, 0.95);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 2.2em;
            letter-spacing: 3px;
            box-shadow: 0 0 30px rgba(255,107,107,0.8);
            border: 3px solid white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: pulseGlow 2s infinite;
            backdrop-filter: blur(5px);
            font-family: 'Impact', 'Arial Black', sans-serif;
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 30px rgba(255,107,107,0.8); }
            50% { box-shadow: 0 0 60px rgba(255,107,107,1); }
            100% { box-shadow: 0 0 30px rgba(255,107,107,0.8); }
        }
        
        /* CANLI YAYIN ETƒ∞KETƒ∞ */
        .live-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 4;
            background: #ff0000;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.4em;
            animation: blink 1s infinite;
            box-shadow: 0 0 20px rgba(255,0,0,0.7);
            border: 2px solid white;
            letter-spacing: 2px;
        }
        
        @keyframes blink {
            0% { opacity: 1; background: #ff0000; }
            50% { opacity: 0.8; background: #ff3333; }
            100% { opacity: 1; background: #ff0000; }
        }
        
        /* ALT Bƒ∞LGƒ∞ PANELƒ∞ */
        .info-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 4;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 40px 30px 30px;
            color: white;
        }
        
        .now-playing-bar {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .video-info {
            margin-bottom: 20px;
        }
        
        .video-title {
            font-size: 2.8em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .video-desc {
            font-size: 1.5em;
            color: #fff;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        /* ZAMAN √áUBUƒûU */
        .progress-container {
            margin-top: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd700);
            border-radius: 5px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #ff6b6b;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 1.1em;
            color: #ccc;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        /* KONTROL BUTONLARI */
        .control-buttons {
            position: absolute;
            bottom: 120px;
            right: 30px;
            z-index: 5;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 60px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,107,107,0.5);
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255,107,107,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
        
        .control-btn:hover {
            transform: scale(1.15);
            background: #ff5252;
            box-shadow: 0 0 30px #ff6b6b;
        }
        
        .control-btn.play-pause {
            width: 90px;
            height: 90px;
            font-size: 2.5em;
            background: #ffd700;
            color: #333;
            border-color: #333;
        }
        
        /* SAAT */
        .tv-clock {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 4;
            font-size: 1.2em;
            color: rgba(255,255,255,0.7);
            background: rgba(0,0,0,0.4);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        /* MOBƒ∞L UYUMLULUK */
        @media (max-width: 768px) {
            .channel-logo {
                font-size: 1.5em;
                padding: 10px 20px;
                top: 15px;
                left: 15px;
            }
            
            .live-badge {
                font-size: 1em;
                padding: 8px 15px;
                top: 15px;
                right: 15px;
            }
            
            .video-title {
                font-size: 1.8em;
            }
            
            .video-desc {
                font-size: 1.2em;
            }
            
            .control-buttons {
                bottom: 100px;
                right: 15px;
                padding: 12px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3em;
            }
            
            .control-btn.play-pause {
                width: 65px;
                height: 65px;
                font-size: 1.8em;
            }
            
            .info-panel {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="tv-screen">
        <!-- Vƒ∞DEO ALANI -->
        <div class="video-container">
            <video id="videoPlayer" controls>
                <!-- Videolar JavaScript ile y√ºklenecek -->
            </video>
        </div>
        
        <!-- TV EFEKTLERƒ∞ -->
        <div class="scanlines"></div>
        
        <!-- KANAL LOGOSU (videolarƒ±n √ºst√ºnde) -->
        <div class="channel-logo">üéµ damar FM</div>
        
        <!-- CANLI ETƒ∞KETƒ∞ -->
        <div class="live-badge">üî¥ CANLI TV</div>
        
        <!-- SAAT -->
        <div class="tv-clock" id="tvClock"></div>
        
        <!-- KONTROL BUTONLARI -->
        <div class="control-buttons">
            <button class="control-btn" onclick="previousVideo()">‚èÆÔ∏è</button>
            <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlay()">‚è∏Ô∏è</button>
            <button class="control-btn" onclick="nextVideo()">‚è≠Ô∏è</button>
        </div>
        
        <!-- ALT Bƒ∞LGƒ∞ PANELƒ∞ -->
        <div class="info-panel">
            <div class="now-playing-bar">
                <div class="video-info">
                    <div class="video-title" id="videoTitle">damar FM</div>
                    <div class="video-desc" id="videoDesc">Canlƒ± Video TV</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-info">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // MP4 Vƒ∞DEO Lƒ∞STESƒ∞ - KENDƒ∞ Vƒ∞DEOLARINIZLA DEƒûƒ∞≈ûTƒ∞Rƒ∞N!
        const playlist = [
            { 
                file: 'video1.mp4', 
                title: 'damar FM', 
                desc: 'Video 1 - Hareketli Par√ßa',
                duration: 180 // saniye cinsinden (opsiyonel)
            },
            { 
                file: 'video2.mp4', 
                title: 'damar FM', 
                desc: 'Video 2 - Romantik Par√ßa',
                duration: 210
            },
            { 
                file: 'video3.mp4', 
                title: 'damar FM', 
                desc: 'Video 3 - Slow Par√ßa',
                duration: 195
            },
            { 
                file: 'video4.mp4', 
                title: 'damar FM', 
                desc: 'Video 4 - Karƒ±≈üƒ±k Par√ßa',
                duration: 225
            }
        ];
        
        // Deƒüi≈ükenler
        let currentIndex = 0;
        let isPlaying = false;
        let progressInterval;
        
        const video = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const videoTitle = document.getElementById('videoTitle');
        const videoDesc = document.getElementById('videoDesc');
        const progressFill = document.getElementById('progressFill');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const tvClock = document.getElementById('tvClock');
        
        // SAATƒ∞ G√úNCELLE
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            tvClock.innerHTML = `üì∫ ${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
        
        // KAYITLI SON KONUMU Y√úKLE
        function loadSavedPosition() {
            const savedIndex = localStorage.getItem('damarFM_lastIndex');
            const savedTime = localStorage.getItem('damarFM_lastTime');
            
            if (savedIndex !== null) {
                currentIndex = parseInt(savedIndex);
                video.src = playlist[currentIndex].file;
                updateVideoInfo();
                
                if (savedTime !== null) {
                    video.addEventListener('loadedmetadata', function() {
                        video.currentTime = parseFloat(savedTime);
                    }, { once: true });
                }
            } else {
                video.src = playlist[0].file;
                updateVideoInfo();
            }
        }
        
        // Video bilgilerini g√ºncelle
        function updateVideoInfo() {
            const vid = playlist[currentIndex];
            videoTitle.textContent = vid.title;
            videoDesc.textContent = vid.desc;
        }
        
        // Zaman formatla (saniye -> mm:ss)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Progress bar'ƒ± g√ºncelle
        function updateProgress() {
            if (video.duration) {
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(video.currentTime);
                durationSpan.textContent = formatTime(video.duration);
                
                // Konumu kaydet
                localStorage.setItem('damarFM_lastTime', video.currentTime.toString());
                localStorage.setItem('damarFM_lastIndex', currentIndex.toString());
            }
        }
        
        // Video √ßal
        function playVideo(index) {
            if (index >= 0 && index < playlist.length) {
                currentIndex = index;
                video.src = playlist[currentIndex].file;
                updateVideoInfo();
                video.play();
                isPlaying = true;
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
                
                if (progressInterval) clearInterval(progressInterval);
                progressInterval = setInterval(updateProgress, 1000);
                
                video.onended = nextVideo;
            }
        }
        
        // Oynat/Duraklat
        function togglePlay() {
            if (isPlaying) {
                video.pause();
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
                clearInterval(progressInterval);
            } else {
                video.play();
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
                progressInterval = setInterval(updateProgress, 1000);
            }
            isPlaying = !isPlaying;
        }
        
        // Sonraki video
        function nextVideo() {
            let nextIndex = (currentIndex + 1) % playlist.length;
            playVideo(nextIndex);
        }
        
        // √ñnceki video
        function previousVideo() {
            let prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            playVideo(prevIndex);
        }
        
        // Progress bar'a tƒ±klandƒ±ƒüƒ±nda
        progressBar.addEventListener('click', function(e) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            
            if (video.duration) {
                video.currentTime = video.duration * percentage;
            }
        });
        
        // Sayfa kapanƒ±rken konumu kaydet
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('damarFM_lastTime', video.currentTime.toString());
            localStorage.setItem('damarFM_lastIndex', currentIndex.toString());
        });
        
        // Sayfa a√ßƒ±lƒ±≈üƒ±nda
        window.onload = function() {
            loadSavedPosition();
            
            // Otomatik oynatma dene
            video.play().then(() => {
                isPlaying = true;
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
                progressInterval = setInterval(updateProgress, 1000);
            }).catch(() => {
                console.log('Otomatik oynatma i√ßin tƒ±klayƒ±n');
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
            });
        };
    </script>
</body>
</html>
