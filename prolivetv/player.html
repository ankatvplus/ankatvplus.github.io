<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>damar FM - Canlƒ± TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* ANA TV EKRANI */
        .tv-screen {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            position: relative;
            background: #000;
            box-shadow: 0 0 50px rgba(255,107,107,0.3);
        }
        
        /* Vƒ∞DEO KAPAK ALANI (sabit resim) */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #coverImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9) contrast(1.1);
            animation: slowZoom 20s infinite alternate ease-in-out;
        }
        
        /* Arka planda hafif hareket efekti (TV hissi) */
        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        /* √úST KATMAN (efektler ve yazƒ±lar) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: linear-gradient(45deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
            display: flex;
            flex-direction: column;
        }
        
        /* TV √áƒ∞ZGƒ∞LERƒ∞ (k√º√ß√ºk tarama efekti) */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(255,255,255,0.02) 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 3;
            opacity: 0.3;
        }
        
        /* KANAL LOGOSU (damar FM) */
        .channel-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 4;
            background: rgba(255, 107, 107, 0.95);
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 2.2em;
            letter-spacing: 3px;
            box-shadow: 0 0 30px rgba(255,107,107,0.8);
            border: 3px solid white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: pulseGlow 2s infinite;
            backdrop-filter: blur(5px);
            font-family: 'Impact', 'Arial Black', sans-serif;
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 30px rgba(255,107,107,0.8); }
            50% { box-shadow: 0 0 60px rgba(255,107,107,1); }
            100% { box-shadow: 0 0 30px rgba(255,107,107,0.8); }
        }
        
        /* CANLI YAYIN ETƒ∞KETƒ∞ */
        .live-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 4;
            background: #ff0000;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.4em;
            animation: blink 1s infinite;
            box-shadow: 0 0 20px rgba(255,0,0,0.7);
            border: 2px solid white;
            letter-spacing: 2px;
        }
        
        @keyframes blink {
            0% { opacity: 1; background: #ff0000; }
            50% { opacity: 0.8; background: #ff3333; }
            100% { opacity: 1; background: #ff0000; }
        }
        
        /* ALT Bƒ∞LGƒ∞ PANELƒ∞ */
        .info-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 4;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 40px 30px 30px;
            color: white;
        }
        
        .now-playing-bar {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .song-info {
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 2.8em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .artist-name {
            font-size: 1.5em;
            color: #fff;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        /* ZAMAN √áUBUƒûU */
        .progress-container {
            margin-top: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd700);
            border-radius: 5px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #ff6b6b;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 1.1em;
            color: #ccc;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        /* KONTROL BUTONLARI */
        .control-buttons {
            position: absolute;
            bottom: 120px;
            right: 30px;
            z-index: 5;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            border-radius: 60px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,107,107,0.5);
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255,107,107,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
        
        .control-btn:hover {
            transform: scale(1.15);
            background: #ff5252;
            box-shadow: 0 0 30px #ff6b6b;
        }
        
        .control-btn.play-pause {
            width: 90px;
            height: 90px;
            font-size: 2.5em;
            background: #ffd700;
            color: #333;
            border-color: #333;
        }
        
        /* SAAT (TV'lerde olur) */
        .tv-clock {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 4;
            font-size: 1.2em;
            color: rgba(255,255,255,0.7);
            background: rgba(0,0,0,0.4);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        /* SES SEVƒ∞YESƒ∞ G√ñSTERGESƒ∞ (VU metre) */
        .vu-meter {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 4;
            display: flex;
            gap: 5px;
            align-items: flex-end;
            height: 40px;
        }
        
        .vu-bar {
            width: 8px;
            background: linear-gradient(to top, #ff6b6b, #ffd700);
            border-radius: 4px;
            height: 20px;
            animation: vuAnimation 0.5s infinite alternate;
        }
        
        .vu-bar:nth-child(2) { animation-delay: 0.1s; }
        .vu-bar:nth-child(3) { animation-delay: 0.2s; }
        .vu-bar:nth-child(4) { animation-delay: 0.3s; }
        .vu-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes vuAnimation {
            0% { height: 10px; }
            100% { height: 40px; }
        }
        
        /* MOBƒ∞L UYUMLULUK */
        @media (max-width: 768px) {
            .channel-logo {
                font-size: 1.5em;
                padding: 10px 20px;
                top: 15px;
                left: 15px;
            }
            
            .live-badge {
                font-size: 1em;
                padding: 8px 15px;
                top: 15px;
                right: 15px;
            }
            
            .song-title {
                font-size: 1.8em;
            }
            
            .artist-name {
                font-size: 1.2em;
            }
            
            .control-buttons {
                bottom: 100px;
                right: 15px;
                padding: 12px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3em;
            }
            
            .control-btn.play-pause {
                width: 65px;
                height: 65px;
                font-size: 1.8em;
            }
            
            .info-panel {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="tv-screen">
        <!-- Vƒ∞DEO ARKA PLAN (sabit kapak resmi) -->
        <div class="video-background">
            <img src="kapak.jpeg" id="coverImage" alt="damar FM TV" 
                 onerror="this.src='https://via.placeholder.com/1920x1080/ff6b6b/ffffff?text=damar+FM'">
        </div>
        
        <!-- TV EFEKTLERƒ∞ -->
        <div class="scanlines"></div>
        
        <!-- √úST KATMAN -->
        <div class="overlay">
            <!-- KANAL LOGOSU -->
            <div class="channel-logo">üéµ damar FM</div>
            
            <!-- CANLI ETƒ∞KETƒ∞ -->
            <div class="live-badge">üî¥ CANLI TV</div>
            
            <!-- SAAT -->
            <div class="tv-clock" id="tvClock"></div>
            
            <!-- VU METRE (ses g√∂stergesi) -->
            <div class="vu-meter">
                <div class="vu-bar"></div>
                <div class="vu-bar"></div>
                <div class="vu-bar"></div>
                <div class="vu-bar"></div>
                <div class="vu-bar"></div>
            </div>
            
            <!-- KONTROL BUTONLARI -->
            <div class="control-buttons">
                <button class="control-btn" onclick="previousSong()">‚èÆÔ∏è</button>
                <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlay()">‚è∏Ô∏è</button>
                <button class="control-btn" onclick="nextSong()">‚è≠Ô∏è</button>
            </div>
            
            <!-- ALT Bƒ∞LGƒ∞ PANELƒ∞ -->
            <div class="info-panel">
                <div class="now-playing-bar">
                    <div class="song-info">
                        <div class="song-title" id="songTitle">damar FM</div>
                        <div class="artist-name" id="artistName">Canlƒ± M√ºzik TV</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- SES OYNATICI (gizli) -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // MP3 PLAYLIST
        const playlist = [
            { file: 'sarki1.mp3', title: 'damar FM', artist: '≈ûarkƒ± 1 - Hareketli' },
            { file: 'sarki2.mp3', title: 'damar FM', artist: '≈ûarkƒ± 2 - Romantik' },
            { file: 'sarki3.mp3', title: 'damar FM', artist: '≈ûarkƒ± 3 - Slow' },
            { file: 'sarki4.mp3', title: 'damar FM', artist: '≈ûarkƒ± 4 - Karƒ±≈üƒ±k' }
        ];
        
        // Deƒüi≈ükenler
        let currentIndex = 0;
        let isPlaying = false;
        let progressInterval;
        
        const audio = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const progressFill = document.getElementById('progressFill');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        const tvClock = document.getElementById('tvClock');
        
        // SAATƒ∞ G√úNCELLE (TV'de saat g√∂sterimi)
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            tvClock.innerHTML = `üì∫ ${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
        
        // KAYITLI SON KONUMU Y√úKLE
        function loadSavedPosition() {
            const savedIndex = localStorage.getItem('damarFM_lastIndex');
            const savedTime = localStorage.getItem('damarFM_lastTime');
            
            if (savedIndex !== null) {
                currentIndex = parseInt(savedIndex);
                audio.src = playlist[currentIndex].file;
                updateSongInfo();
                
                if (savedTime !== null) {
                    audio.addEventListener('loadedmetadata', function() {
                        audio.currentTime = parseFloat(savedTime);
                    }, { once: true });
                }
            } else {
                audio.src = playlist[0].file;
                updateSongInfo();
            }
        }
        
        // ≈ûarkƒ± bilgilerini g√ºncelle
        function updateSongInfo() {
            const song = playlist[currentIndex];
            songTitle.textContent = song.title;
            artistName.textContent = song.artist;
        }
        
        // Zaman formatla
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Progress bar'ƒ± g√ºncelle
        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(audio.currentTime);
                durationSpan.textContent = formatTime(audio.duration);
                
                // Konumu kaydet
                localStorage.setItem('damarFM_lastTime', audio.currentTime.toString());
                localStorage.setItem('damarFM_lastIndex', currentIndex.toString());
            }
        }
        
        // ≈ûarkƒ± √ßal
        function playSong(index) {
            if (index >= 0 && index < playlist.length) {
                currentIndex = index;
                audio.src = playlist[currentIndex].file;
                updateSongInfo();
                audio.play();
                isPlaying = true;
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
                
                if (progressInterval) clearInterval(progressInterval);
                progressInterval = setInterval(updateProgress, 1000);
                
                audio.onended = nextSong;
            }
        }
        
        // Oynat/Duraklat
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
                clearInterval(progressInterval);
            } else {
                audio.play();
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
                progressInterval = setInterval(updateProgress, 1000);
            }
            isPlaying = !isPlaying;
        }
        
        // Sonraki ≈üarkƒ±
        function nextSong() {
            let nextIndex = (currentIndex + 1) % playlist.length;
            playSong(nextIndex);
        }
        
        // √ñnceki ≈üarkƒ±
        function previousSong() {
            let prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            playSong(prevIndex);
        }
        
        // Progress bar'a tƒ±klandƒ±ƒüƒ±nda
        progressBar.addEventListener('click', function(e) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            
            if (audio.duration) {
                audio.currentTime = audio.duration * percentage;
            }
        });
        
        // Sayfa kapanƒ±rken konumu kaydet
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('damarFM_lastTime', audio.currentTime.toString());
            localStorage.setItem('damarFM_lastIndex', currentIndex.toString());
        });
        
        // Sayfa a√ßƒ±lƒ±≈üƒ±nda
        window.onload = function() {
            loadSavedPosition();
            
            // Otomatik oynatma dene
            audio.play().then(() => {
                isPlaying = true;
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
                progressInterval = setInterval(updateProgress, 1000);
            }).catch(() => {
                console.log('Otomatik oynatma i√ßin tƒ±klayƒ±n');
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
            });
        };
    </script>
</body>
</html>
