<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;

        }
        .player-container {
            max-width: 500px;

        }
        h1 {

        }
        .status {
            font-size: 1.2em;

            border-radius: 10px;
        }
        .now-playing {
            font-size: 1.5em;

            margin: 20px 0;
            color: #ffd700;
        }
        audio {
            width: 100%;
            margin: 20px 0;

        }
        .playlist {
            text-align: left;
            background: rgba(0,0,0,0.2);
            padding: 15px;

            margin-top: 20px;
        }
        .playlist h3 {
            margin-top: 0;
            color: #ffd700;
        }
        .playlist-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .playlist-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        .playlist-item.active {
            background: rgba(255,215,0,0.3);
            border-left: 4px solid gold;
        }
        button {
            background: gold;
            color: #333;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>ğŸµ ONLINE MÃœZÄ°K TV</h1>
        <div class="status">ğŸ”´ CANLI YAYINDA</div>
        <div class="now-playing" id="nowPlaying">ÅarkÄ± seÃ§ili deÄŸil</div>
        
        <audio id="audioPlayer" controls></audio>
        
        <div>
            <button onclick="playRandom()">ğŸ² Rastgele Ã‡al</button>
            <button onclick="togglePlay()">â¯ï¸ Oynat/Duraklat</button>
        </div>
        
        <div class="playlist">
            <h3>ğŸ“‹ Ã‡alma Listesi</h3>
            <div id="playlistItems"></div>
        </div>
        
        <div class="footer">
            âš¡ 4 MP3 dosyasÄ± sÄ±rayla Ã§alÄ±yor | CanlÄ± TV deneyimi
        </div>
    </div>

    <script>
        // MP3 DOSYALARININ LÄ°STESÄ° - BURAYI KENDÄ° DOSYALARINIZLA GÃœNCELLEYÄ°N!
        const playlist = [
            { name: "ÅarkÄ± 1", file: "sarki1.mp3" },
            { name: "ÅarkÄ± 2", file: "sarki2.mp3" },
            { name: "ÅarkÄ± 3", file: "sarki3.mp3" },
            { name: "ÅarkÄ± 4", file: "sarki4.mp3" }
        ];
        
        let currentIndex = 0;
        const audio = document.getElementById('audioPlayer');
        
        // Playlist'i ekranda gÃ¶ster
        function displayPlaylist() {
            const container = document.getElementById('playlistItems');
            container.innerHTML = '';
            
            playlist.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item' + (index === currentIndex ? ' active' : '');
                div.innerHTML = `ğŸµ ${item.name}`;
                div.onclick = () => playSong(index);
                container.appendChild(div);
            });
        }
        
        // ÅarkÄ± Ã§al
        function playSong(index) {
            currentIndex = index;
            const song = playlist[currentIndex];
            audio.src = song.file;
            audio.play();
            document.getElementById('nowPlaying').innerHTML = `ğŸµ Åimdi Ã§alÄ±yor: ${song.name}`;
            
            // Aktif ÅŸarkÄ±yÄ± vurgula
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, i) => {
                if (i === currentIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // Sonraki ÅŸarkÄ±ya geÃ§
        function nextSong() {
            let nextIndex = (currentIndex + 1) % playlist.length;
            playSong(nextIndex);
        }
        
        // Rastgele ÅŸarkÄ± Ã§al
        function playRandom() {
            let randomIndex = Math.floor(Math.random() * playlist.length);
            playSong(randomIndex);
        }
        
        // Oynat/Duraklat
        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        
        // ÅarkÄ± bitince sonrakine geÃ§
        audio.addEventListener('ended', nextSong);
        
        // Sayfa yÃ¼klenince playlist'i gÃ¶ster
        displayPlaylist();
        
        // Ä°lk ÅŸarkÄ±yÄ± hazÄ±rla (otomatik baÅŸlatmak isterseniz aÅŸaÄŸÄ±daki satÄ±rÄ± aktif edin)
        // playSong(0);
    </script>
</body>
</html>
