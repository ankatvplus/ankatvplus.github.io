<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arabesk TV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
margin:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial;
color:white;
}

.container{
position:relative;
width:80%;
}

video{
width:100%;
}

.overlay{
position:absolute;
top:0;
left:0;
width:100%;
padding:10px;
box-sizing:border-box;
}

.marquee{
white-space:nowrap;
overflow:hidden;
box-sizing:border-box;
}

.marquee span{
display:inline-block;
padding-left:100%;
animation:marquee 15s linear infinite;
font-size:20px;
color:red;
font-weight:bold;
}

@keyframes marquee{
0% { transform: translate(0,0); }
100% { transform: translate(-100%,0); }
}

.clock{
position:absolute;
top:10px;
right:15px;
font-size:18px;
background:rgba(0,0,0,0.6);
padding:5px 10px;
border-radius:5px;
}

.nowplaying{
position:absolute;
bottom:15px;
left:15px;
background:rgba(0,0,0,0.6);
padding:5px 10px;
border-radius:5px;
font-size:18px;
}
</style>
</head>
<body>

<div class="container">
<video id="video" autoplay controls muted></video>

<div class="overlay">
<div class="marquee">
<span>ARABESK TV | 7/24 Kesintisiz Arabesk Muzik</span>
</div>
<div class="clock" id="clock"></div>
<div class="nowplaying" id="nowPlaying">Calan: Yukleniyor...</div>
</div>

</div>

<script>
var video = document.getElementById('video');
var videoSrc = 'arabesk.m3u8';
var nowPlaying = document.getElementById('nowPlaying');

if(Hls.isSupported()){
  var hls = new Hls();
  hls.loadSource(videoSrc);
  hls.attachMedia(video);
}

video.addEventListener('timeupdate', function(){
  var time = video.currentTime;

  if(time < 180){
    nowPlaying.innerHTML = "Calan: Sarki 1";
  }else if(time < 380){
    nowPlaying.innerHTML = "Calan: Sarki 2";
  }else{
    nowPlaying.innerHTML = "Calan: Sarki 3";
  }
});

function updateClock(){
  var now = new Date();
  var saat = now.toLocaleTimeString();
  document.getElementById("clock").innerHTML = saat;
}
setInterval(updateClock,1000);
updateClock();

video.addEventListener('ended', function(){
  video.play();
});
</script>

</body>
</html>
