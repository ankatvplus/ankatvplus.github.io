<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>damar FM - Canlƒ± M√ºzik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        
        /* Video Container - Kapak resmi burada g√∂sterilecek */
        .video-container {
            width: 100%;
            height: 45%;
            background: #000;
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid #ff6b6b;
        }
        
        #coverImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* damar FM Yazƒ±sƒ± - Kapak resminin √ºst√ºnde */
        .channel-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.5em;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 2px solid white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Canlƒ± yayƒ±n etiketi */
        .live-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: #ff0000;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1em;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Oynatƒ±cƒ± kontrolleri */
        .player-controls {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        
        .now-playing {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
        }
        
        .song-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .artist-name {
            font-size: 1.2em;
            color: #ccc;
            letter-spacing: 1px;
        }
        
        .progress-area {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffd700);
            border-radius: 10px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
            background: #ff5252;
        }
        
        .control-btn.play-pause {
            width: 80px;
            height: 80px;
            font-size: 2em;
            background: #ffd700;
            color: #333;
        }
        
        .playlist-info {
            margin-top: auto;
            text-align: center;
            font-size: 0.9em;
            color: #888;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .playlist-info span {
            color: #ffd700;
            font-weight: bold;
        }
        
        /* Mobil uyumluluk */
        @media (max-width: 768px) {
            .channel-logo {
                font-size: 1.2em;
                padding: 8px 15px;
            }
            
            .song-title {
                font-size: 1.4em;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
            
            .control-btn.play-pause {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video/Kapak Alanƒ± -->
        <div class="video-container">
            <img src="kapak.jpeg" id="coverImage" alt="damar FM">
            <div class="channel-logo">üéµ damar FM</div>
            <div class="live-badge">CANLI</div>
        </div>
        
        <!-- Oynatƒ±cƒ± Kontrolleri -->
        <div class="player-controls">
            <div class="now-playing">
                <div class="song-title" id="songTitle">damar FM</div>
                <div class="artist-name" id="artistName">Canlƒ± M√ºzik Yayƒ±nƒ±</div>
            </div>
            
            <div class="progress-area">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="control-btn" onclick="previousSong()">‚èÆÔ∏è</button>
                <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlay()">‚è∏Ô∏è</button>
                <button class="control-btn" onclick="nextSong()">‚è≠Ô∏è</button>
            </div>
            
            <div class="playlist-info">
                <span>üéµ damar FM</span> | 7/24 Canlƒ± M√ºzik ¬∑ Kaldƒ±ƒüƒ±n yerden devam
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer" style="display: none;"></audio>

    <script>
        // MP3 PLAYLIST - M3U8'den okunacak ama manuel de tanƒ±mlƒ±
        const playlist = [
            { file: 'sarki1.mp3', title: 'damar FM', artist: '≈ûarkƒ± 1' },
            { file: 'sarki2.mp3', title: 'damar FM', artist: '≈ûarkƒ± 2' },
            { file: 'sarki3.mp3', title: 'damar FM', artist: '≈ûarkƒ± 3' },
            { file: 'sarki4.mp3', title: 'damar FM', artist: '≈ûarkƒ± 4' }
        ];
        
        // Deƒüi≈ükenler
        let currentIndex = 0;
        let isPlaying = false;
        let progressInterval;
        
        const audio = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const progressFill = document.getElementById('progressFill');
        const currentTimeSpan = document.getElementById('currentTime');
        const durationSpan = document.getElementById('duration');
        const progressBar = document.getElementById('progressBar');
        
        // KAYITLI SON KONUMU Y√úKLE (LocalStorage)
        function loadSavedPosition() {
            const savedIndex = localStorage.getItem('damarFM_lastIndex');
            const savedTime = localStorage.getItem('damarFM_lastTime');
            
            if (savedIndex !== null) {
                currentIndex = parseInt(savedIndex);
                
                // ≈ûarkƒ±yƒ± y√ºkle ama √ßalma
                audio.src = playlist[currentIndex].file;
                updateSongInfo();
                
                // Kaydedilen zamana git
                if (savedTime !== null) {
                    // Metadata y√ºklendiƒüinde zamanƒ± ayarla
                    audio.addEventListener('loadedmetadata', function() {
                        audio.currentTime = parseFloat(savedTime);
                    }, { once: true });
                }
            } else {
                // ƒ∞lk a√ßƒ±lƒ±≈üta ilk ≈üarkƒ±yƒ± y√ºkle
                audio.src = playlist[0].file;
                updateSongInfo();
            }
        }
        
        // ≈ûarkƒ± bilgilerini g√ºncelle
        function updateSongInfo() {
            const song = playlist[currentIndex];
            songTitle.textContent = song.title;
            artistName.textContent = song.artist;
        }
        
        // Zaman formatla (saniye -> mm:ss)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Progress bar'ƒ± g√ºncelle
        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${progress}%`;
                currentTimeSpan.textContent = formatTime(audio.currentTime);
                durationSpan.textContent = formatTime(audio.duration);
                
                // KONUMU KAYDET (her saniye)
                localStorage.setItem('damarFM_lastTime', audio.currentTime.toString());
                localStorage.setItem('damarFM_lastIndex', currentIndex.toString());
            }
        }
        
        // ≈ûarkƒ± √ßal
        function playSong(index) {
            if (index >= 0 && index < playlist.length) {
                currentIndex = index;
                audio.src = playlist[currentIndex].file;
                updateSongInfo();
                audio.play();
                isPlaying = true;
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
                
                // Progress interval'i ba≈ülat
                if (progressInterval) clearInterval(progressInterval);
                progressInterval = setInterval(updateProgress, 1000);
                
                // ≈ûarkƒ± bittiƒüinde sonrakine ge√ß
                audio.onended = nextSong;
            }
        }
        
        // Oynat/Duraklat
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
                clearInterval(progressInterval);
            } else {
                audio.play();
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
                progressInterval = setInterval(updateProgress, 1000);
            }
            isPlaying = !isPlaying;
        }
        
        // Sonraki ≈üarkƒ±
        function nextSong() {
            let nextIndex = (currentIndex + 1) % playlist.length;
            playSong(nextIndex);
        }
        
        // √ñnceki ≈üarkƒ±
        function previousSong() {
            let prevIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            playSong(prevIndex);
        }
        
        // Progress bar'a tƒ±klandƒ±ƒüƒ±nda
        progressBar.addEventListener('click', function(e) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const percentage = clickX / width;
            
            if (audio.duration) {
                audio.currentTime = audio.duration * percentage;
            }
        });
        
        // Sayfa kapanƒ±rken konumu kaydet
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('damarFM_lastTime', audio.currentTime.toString());
            localStorage.setItem('damarFM_lastIndex', currentIndex.toString());
        });
        
        // Sayfa a√ßƒ±lƒ±≈üƒ±nda
        window.onload = function() {
            loadSavedPosition();
            
            // Otomatik oynatma denemesi (tarayƒ±cƒ± izin verirse)
            audio.play().then(() => {
                isPlaying = true;
                playPauseBtn.innerHTML = '‚è∏Ô∏è';
                progressInterval = setInterval(updateProgress, 1000);
            }).catch(() => {
                // Otomatik oynatma engellendiyse beklet
                console.log('Otomatik oynatma engellendi, kullanƒ±cƒ± tƒ±klamalƒ±');
                playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
            });
        };
    </script>
</body>
</html>
